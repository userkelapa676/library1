<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader - Library1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reader.css">
</head>
<body>
    <!-- Reader Header -->
    <header class="reader-header" id="readerHeader">
        <div class="reader-header-content">
            <div class="chapter-info">
                <h1 class="chapter-title" id="chapterTitle">Bab 1: Pendahuluan</h1>
                <p class="book-title" id="bookTitle">Judul Buku</p>
            </div>
            <div class="reading-info">
                <div class="progress-info">
                    <span id="readingProgress">0%</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                <div class="time-info">
                    <span id="readingTime">0 menit</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Reader Content -->
    <main class="reader-content" id="readerContent">
        <div class="chapter-content">
            <!-- Konten bab akan dimuat di sini -->
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...</p>
            <!-- Tambahkan konten lainnya -->
        </div>
    </main>

    <!-- Reader Controls -->
    <div class="reader-controls">
        <button class="control-btn" id="toggleHeader" title="Toggle Header">
            <i class="fas fa-eye"></i>
        </button>
        <button class="control-btn" id="fontSettings" title="Font Settings">
            <i class="fas fa-font"></i>
        </button>
        <button class="control-btn" id="bookmarkBtn" title="Bookmark">
            <i class="fas fa-bookmark"></i>
        </button>
    </div>

    <script src="js/reader.js"></script>
</body>
</html>
